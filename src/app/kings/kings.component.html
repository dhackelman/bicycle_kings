<ul class="kings">
    <li *ngFor="let king of kings" (click)="onSelect(king)" [class.selected]="king === selectedKing">
            <span class="badge">{{king.id}}</span>
        {{king.name}}
    </li>
</ul>
<app-king-detail [king]="selectedKing" style="width:100%;margin:0 auto;display:flex;justify-content:center;"></app-king-detail>
